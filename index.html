<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Тряхалов Сергей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
  <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
</header>
<main>
<section class="profile">
  <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
  <div class="profile__info">
    <h1 class="profile__title">Жак-Ив Кусто</h1>
    <button class="profile__edit-button" type="button"></button>
    <p class="profile__subtitle">Исследователь океана</p>
  </div>
  <button class="profile__add-button" type="button"></button>
</section>
<section class="elements">

</section>
</main>

<section class="popup popup_type_author">
  <form name="author-info" class="popup__form">
    <h2 class="popup__title">Редактировать профиль</h2>
    <label class="popup__field">
      <input type="text" required name="author-name" placeholder="Имя" class="popup__input popup__input_type_name" id="author-name" minlength="2" maxlength="40">
      <span class="popup__input-warning popup__input-warning_type_author-name"></span>
    </label>
    <label class="popup__field">
      <input type="text" required name="athor-description" placeholder="Описание" class="popup__input popup__input_type_description" minlength="2" maxlength="200">
      <span class="popup__input-warning popup__input-warning_type_athor-description"></span>
    </label>
    <input type="submit" class="popup__submit-btn" value="Сохранить">
    <button class="popup__close-btn" type="button"></button>
  </form>
  <div class="popup__overlay"></div>
</section>

<section class="popup popup_type_add-place">
  <form name="author-info" class="popup__form">
    <h2 class="popup__title">Новое место</h2>
    <label class="popup__field">
      <input type="text" required name="place-name" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="2" maxlength="30">
      <span class="popup__input-warning popup__input-warning_type_place-name"></span>
    </label>
    <label class="popup__field">
      <input type="url" required name="place-photo" placeholder="Ссылка на картинку" class="popup__input popup__input_type_photo">
      <span class="popup__input-warning popup__input-warning_type_place-photo"></span>
    </label>
    <input type="submit" class="popup__submit-btn" value="Создать">
    <button class="popup__close-btn" type="button"></button>
  </form>
  <div class="popup__overlay"></div>
</section>

<section class="popup img-popup">
      <div class="img-popup__container">
      <img class="img-popup__picture" src="./images/avatar.jpg" alt="img">
      <h2 class="img-popup__title"></h2>
      <button class="img-popup__close-btn" type="button"></button>
    </div>
    <div class="popup__overlay"></div>
</section>

<template id="cards-tempalte">
  <article class="element">
    <div class="element__pic-wrapper">
      <img class="element__picture">
    </div>
    <div class="element__title-container">
      <h2 class="element__title"></h2>
      <button class="element__like-btn" type="button"></button>
    </div>
    <button class="element__remove-btn" type="button"></button>
  </article>
  </template>

<footer class="footer">
  <p class="footer__copyrights">&#169; 2020 Mesto Russia</p>
</footer>
<script src="./scripts/script.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
